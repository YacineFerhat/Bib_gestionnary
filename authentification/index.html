<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Bib</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css" />

    <!-- CDN's -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  </head>
  <body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-variable is-8" >
                    <div class="column is-half">
                        <div class="box">
                            <div class="field">
                                <h1 class="title is-4 has-text-centered">
                                    <i class="fas fa-unlock-alt"></i>
                                      Authentification
                                </h1>
                                <br/>
                            </div>
                            <div class="field">
                                <label class="label has-text-left">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-danger" type="email" placeholder="Email input">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </span>
                                </div>
                                <p class="help is-danger">This email is invalid</p>
                            </div>
                            <div class="field">
                                <label class="label has-text-left">Password</label>
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                    <input type="checkbox">
                                        Remmember me
                                    </label>
                                </div>
                            </div>
                            
                            <div class="field ">
                                <div class="buttons is-right">
                                    <span class="button is-danger">
                                        <span class="icon is-left is-small">
                                            <i class="fas fa-sign-in-alt"></i>
                                        </span>
                                        . Submit</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <h1 class="title is-3 has-text-centered">
                            Bouquini! <i class="fas fa-book-reader"></i>
                        </h1>
                        <p class="has-text-weight-semibold	">
                            
                            Bouquini is a full solution adapted to libraries allowing them to fully automatise the 
                            management of the librarie, it contains :

                        </p>
                        <br>
                        <ul>
                            <li>
                                <i class="fas fa-users"></i>
                                The management of the users.
                                
                            </li>
                            <br>
                            <li>
                                <i class="fas fa-book"></i>
                                The management of the books.
                            </li>
                            <br>
                            <li>
                                <i class="fas fa-user-edit"></i>
                                The management of the writers.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
